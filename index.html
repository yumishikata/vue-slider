<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="style.css">

        <title>Slider</title>
    </head>
    <body>
        <div class="container" id="root">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left" @click="scorreIndietro" ></i>
                </div>
                <div class="images">
                    <img :src="path + images[counter]" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right" @click= "scorreAvanti"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle" :class="(index == counter) ?  'active' : null" v-for= "(circle, index) in images.length" @click="counter=index"></i>
                </div>
                
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
